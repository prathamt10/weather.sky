<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.sky</title>
</head>
<body>
    <div class="content" id="content">
        <div class="search" id="search">
            <input type="text" id="search-input" placeholder="search for a city...">
            <button id="search-button">search</button>
        </div>
        <div class="location-name" id="location-name"></div>
        <div class="condition-text" id="condition-text"></div>
        <div class="temp-actual" id="temp-actual"></div>
        <div class="temp-apparant" id="temp-apparant"></div>
        <div class="humidity" id="humidity"></div>
        <div class="wind" id="wind"></div>
        <div class="visibility" id="visibility"></div>
        <div class="last-updated" id="last-updated"></div>
    </div>
</body>
</html>
